name: Deploy to Production

on:
  push:
    branches:
      - prod

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -p ${{ secrets.SSH_PORT }} ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST }} << 'EOF'
            # Ensure GitHub is in known_hosts for SSH git operations
            mkdir -p ~/.ssh
            ssh-keyscan github.com >> ~/.ssh/known_hosts 2>/dev/null || true
            
            # Create directory if it doesn't exist
            mkdir -p /opt/nashville-software-collective
            cd /opt/nashville-software-collective
            
            # Handle git repository setup
            if [ -d .git ]; then
              # Existing git repository - pull latest code
              git fetch origin
              git reset --hard origin/prod
            elif [ "$(ls -A . 2>/dev/null)" ]; then
              # Directory exists but is not a git repo - backup and clone fresh
              echo "Directory exists but is not a git repository. Backing up and cloning fresh..."
              cd ..
              mv nashville-software-collective nashville-software-collective.backup.$(date +%s) 2>/dev/null || rm -rf nashville-software-collective
              mkdir -p nashville-software-collective
              cd nashville-software-collective
              git clone git@github.com:${{ github.repository }}.git .
              git checkout prod || git checkout -b prod
            else
              # Empty directory - clone fresh
              git clone git@github.com:${{ github.repository }}.git .
              git checkout prod || git checkout -b prod
            fi
            
            # Deploy nginx configuration
            if [ -f nginx-server.conf ]; then
              echo "Deploying nginx configuration..."
              sudo cp nginx-server.conf /etc/nginx/sites-available/nashville-software-collective
              sudo ln -sf /etc/nginx/sites-available/nashville-software-collective /etc/nginx/sites-enabled/nashville-software-collective
              sudo nginx -t && sudo systemctl reload nginx || echo "Warning: nginx config test failed"
            fi
            
            # Stop and remove existing container
            docker compose down || true
            
            # Remove old image to force rebuild
            docker rmi nashville-software-collective:latest || true
            
            # Build and start new container
            docker compose up -d --build
            
            # Clean up old images
            docker image prune -f
            
            # Verify deployment
            sleep 5
            docker ps | grep nashville-software-collective
          EOF

      - name: Verify deployment
        run: |
          sleep 10
          curl -f http://${{ secrets.SERVER_HOST }}:8082 || exit 1

